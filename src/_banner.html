<section class="banner">
	<div class="banner__wrapper">
		<div class="banner__content">
			<p class="banner__text">
				Онлайн школа точних наук <span>YOUSTUD</span>
			</p>
			<p class="banner__sub-text">
				Ми допоможем Вашій дитині вивчити точні науки!
			</p>
		</div>

		<form action="" class="banner__form form">
			<div class="form__container">
				<p class="form__title">
					Реєструйся на <span>БЕЗКОШТОВНЕ</span> заняття
					<span>ПРЯМО ЗАРАЗ!</span>
				</p>
				<label class="form__text" for="name">Залишити заявку:</label>
				<input
					class="form__input"
					type="text"
					name="name"
					id="name"
					placeholder="Ім‘я:"
				/>
				<input
					class="form__input"
					type="tel"
					name="tel"
					id="tel"
					placeholder="Номер телефону:"
				/>
				<button class="form__button button">Зареєструватись</button>
				<p class="form__text form__text_center">
					Натискаючи, ти приймаєш <span>угоду</span>
				</p>
			</div>
		</form>
	</div>
</section>
