<subfooter class="subfooter" id="subfooter">
	<div class="subfooter__wrapper wrapper">
		<div class="subfooter__content">
			<h3 class="subfooter__title">Залишилися питання?</h3>
			<p class="subfooter__text">Заповни форму та ми зв’яжемося з вами</p>
		</div>
		<form action="post" class="subfooter__form">
			<p class="subfooter__label">Залишити заявку:</p>
			<div class="subfooter__container">
				<div class="subfooter__input-container">
					<input
						class="subfooter__input"
						type="text"
						placeholder="Ім‘я:"
					/>
					<input
						class="subfooter__input"
						type="tel"
						placeholder="Номер телефону:"
					/>
				</div>
				<textarea
					name=""
					id=""
					cols="30"
					rows="10"
					placeholder="Ваші побажання:"
				></textarea>
			</div>
			<button class="subfooter__button button">Зареєструватись</button>
		</form>
	</div>
</subfooter>
