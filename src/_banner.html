<a name="registration"></a>
<section class="banner">
	<div class="banner__wrapper wrapper">
		<div class="banner__content">
			<h1 class="banner__title">
				Онлайн-школа
				<br />
				точних наук
				<span>YOUSTUD</span>
			</h1>
			<!-- <p class="banner__text">Підготуємо до ЗНО та ДПА</p> -->
			<!-- <p class="banner__text">Можливість навчатися від 1 до 11 классу</p> -->
		</div>
		<form
			action="/message"
			method="post"
			class="banner__form form"
			id="telegramForm"
			enctype="application/x-www-form-urlencoded"
		>
			<div class="form__container">
				<p class="form__title">
					Реєструйся на <span>БЕЗКОШТОВНЕ</span> заняття
					<span>ПРЯМО ЗАРАЗ!</span>
				</p>
				<label class="form__text" for="name">Залишити заявку:</label>
				<input
					class="form__input input"
					type="text"
					name="name"
					id="name"
					placeholder="Ім‘я:"
				/>
				<input
					class="form__input input"
					type="tel"
					name="tel"
					id="tel"
					placeholder="Номер телефону:"
				/>
				<button class="form__button button">Зареєструватись</button>
				<p class="form__text form__text_center form__text_fz">
					Натискаючи, ти приймаєш <span>угоду</span>
				</p>
			</div>
			<img src="./img/banner-form-icon-1.svg" alt="" />
		</form>
	</div>
</section>
